<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhejian - Personal Homepage</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="particles"></div>
        </div>
        
        <!-- Background Overlay -->
        <div class="background-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Profile Image Section -->
            <div class="avatar-section">
                <div class="avatar-container">
                    <div class="avatar">
                        <img src="assets/images/profile image.jpg" alt="Profile Image" id="avatar">
                    </div>
                    <div class="avatar-border"></div>
                </div>
            </div>

            <!-- Profile Information -->
            <div class="profile-section">
                <h1 class="name">Zhejian Zheng</h1>
                <p class="title">Software Engineer & Developer</p>
                <p class="bio">Passionate about programming, focused on frontend development and user experience design</p>
                
                <!-- Daily Quote -->
                <div class="hitokoto">
                                    <p id="hitokoto-text">Loading daily quote...</p>
                <span id="hitokoto-author">— Quote</span>
                </div>
            </div>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://github.com/Zhejian-Zheng" target="_blank" class="social-link github" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/zhejian-zheng-9a5563312/" target="_blank" class="social-link linkedin" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="#about" class="nav-link">About</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#blog" class="nav-link">Blog</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>

            <!-- Skills Tags -->
            <div class="skills">
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Vue.js</span>
                <span class="skill-tag">Node.js</span>
                <span class="skill-tag">Python</span>
                <span class="skill-tag">Git</span>
            </div>
        </main>

        <!-- Fullscreen Toggle Button -->
        <button id="fullscreen-toggle" class="fullscreen-toggle" title="Toggle Fullscreen">
            Fullscreen
        </button>
        
        <!-- Background Toggle Button -->
        <button id="background-toggle" class="background-toggle" title="Toggle Background">
            Background
        </button>
        
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Zhejian Zheng. Made with ❤️</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
